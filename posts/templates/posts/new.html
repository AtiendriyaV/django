{% extends "posts/post_base.html" %}
{% load bootstrap3 %}

{% block post_content %}
  <h4>Create a new Post</h4>
  
  {% if user_profile %}
    <form id="postform" action="{% url 'posts:create' %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
  {% else %}
    <p>User profile not found.</p>
  {% endif %}
{% endblock %}
