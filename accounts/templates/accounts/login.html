{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="otp" class="btn btn-default">
    </form>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
</div>
{% endblock %}
