{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
    <h1>Sign Up</h1>
    <form method="POST" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Sign Up" class="btn btn-default" a href="{% url 'login' %}">
    </form>
</div>
{% endblock %}
