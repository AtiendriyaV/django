{% extends "base.html" %}
{% block content %}

{% if request.user.is_authenticated and request.user.userprofile.otp_completed %}
    <div style='margin-top:30px;'>
        <form method='POST'>{% csrf_token %}
            <p>Are you sure you want to logout?</p>
            <button type='submit'>Yes, logout.</button>
        </form>
    </div>
{% else %}
<p>You're not logged in. Would you like to <a href="{% url 'login' %}">Logout</a>?</p>

{% endif %}

{% endblock %}
