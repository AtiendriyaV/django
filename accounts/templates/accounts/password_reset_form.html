{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h2>Password Reset</h2>
        <form method="post" action="{% url 'password_reset' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>
{% endblock %}
